<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silverio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JS -->
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <h1>Creando Carrito</h1>
    <!-- Loader -->
    <div class="loader loader--hidden">
        <div class="loader__container">
            <span></span>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav__logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="logo--icon">
                    <path fill="currentColor"
                              d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                    </path>
                </svg> 
            </a>
            <div class="nav__menu">
                <button type="button" class="nav__btn btn--close">
                    <i class='bx bx-x-circle'></i>
                </button>
                <ul class="nav__list">
                    <li class="nav__items">
                       <a href="#" class="nav__link">Inicio</a> 
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__link">Productos</a>
                    </li>
                </ul>
            </div>
            <div class="nav_buttons">
                <button type="button" class="nav__btn btn--cart">
                    <i class='bx bx-cart' ></i>
                    <span class="notify">0</span>
                </button>
                <button type="button" class="nav__btn btn--menu">
                    <i class='bx bx-menu' ></i>
                </button>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="main">
        <section class="products section">
            <h2 class="products__title section--title">Productos</h2>
            <div class="products_-container container">
                <article class="product">
                    <div class="product__image">
                        <img src="https://res.cloudinary.com/duu1imwxs/image/upload/v1677270464/eCommerce/shirt1_prckre.png" alt="Producto 1">
                    </div>
                    <div class="product__content">
                        <button type="button" class="product__btn add--to--cart">
                            <i class='bx bx-cart-add'></i>
                        </button>
                        <span class="product__price">$10</span>
                        <span class="product__stock">Disponibles: 3</span>
                        <span class="product__title">Camiseta de manga corta con cuello redondo</span>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
